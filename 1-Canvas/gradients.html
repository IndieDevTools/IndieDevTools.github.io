<!DOCTYPE HTML>

<head>
<title>Indie Dev Tools</title>
<script src="../codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="../codemirror/lib/codemirror.css">
<script src="../codemirror/mode/javascript/javascript.js"></script>
<style>
	*{ margin: 0 }
	.CodeMirror {
		height: 100%;
		background: rgb(245,245,245);
		border: 2px solid rgb(200,200,200);
		border-radius: 10px;
	}
</style>
</head>

<body>

<script>
	function createCanvas(width = 400, height = 400) {

		let canvas = document.createElement('canvas'),
			context = canvas.getContext('2d');

		canvas.context = context;

		canvas.width = width;
		canvas.height = height;

		return canvas;
	}

	let canvas = createCanvas(window.innerWidth,window.innerHeight),
		context = canvas.context;

	document.body.appendChild(canvas);

	//  LINEAR GRADIENT
	let lGrad = context.createLinearGradient(80,90,300,500);
	lGrad.addColorStop(0,'orange');
	lGrad.addColorStop(0.25,'yellow');
	lGrad.addColorStop(0.5,'green')
	lGrad.addColorStop(0.75,'blue');
	lGrad.addColorStop(1,'purple');
	context.fillStyle = lGrad;

	context.beginPath();
	context.rect(50,50,400,600);
	context.fill();

	//  RADIAL GRADIENT
	let rGrad = context.createRadialGradient(800,350,300,650,200,50);
	rGrad.addColorStop(0,'purple');
	rGrad.addColorStop(0.25,'blue');
	rGrad.addColorStop(0.5,'green');
	rGrad.addColorStop(0.75,'yellow');
	rGrad.addColorStop(1,'orange');
	context.fillStyle = rGrad;

	context.beginPath();
	context.arc(800,350,300,0,Math.PI*2,false);
	context.fill();

	function drawPoint(x,y,colour) {
		context.save();
		context.beginPath();
		context.arc(x,y,5,0,Math.PI*2,false);
		context.fillStyle = colour || "red";
		context.fill();
		context.restore();
	};

	context.fillStyle = 'black';
	context.font = '24px futura'
	context.fillText(`An example showing how gradients are drawn on the canvas. Scroll down for code.`,10,innerHeight-50);
