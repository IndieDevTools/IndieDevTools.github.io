<!DOCTYPE HTML>

<head>
	<title>Indie Dev Tools</title>
	<script src="../codemirror/lib/codemirror.js"></script>
	<link rel="stylesheet" href="../codemirror/lib/codemirror.css">
	<script src="../codemirror/mode/javascript/javascript.js"></script>
	<style>
		*{ margin: 0 }
		.CodeMirror {
			height: 100%;
			background: rgb(245,245,245);
			border: 2px solid rgb(200,200,200);
			border-radius: 10px;
		}
	</style>
</head>

<body>

<script>
	function createCanvas(width = 400, height = 400) {

		let canvas = document.createElement('canvas'),
			context = canvas.getContext('2d');

		canvas.context = context;

		canvas.width = width;
		canvas.height = height;

		return canvas;
	}

	let canvas = createCanvas(window.innerWidth,window.innerHeight),
		context = canvas.context;

	document.body.appendChild(canvas);
	
	//  SET UP CONTEXT
	context.fillStyle = "orange";
	context.strokeStyle = "green";
	context.lineWidth = 6;

	//  CREATE A RECTANGULAR PATH
	context.beginPath();
	context.rect(50,50,600,400);
	context.fill();
	context.stroke();

	//  FILL RECT
	context.fillStyle = "cornflowerblue";
	context.fillRect(150,150,600,400);

	//  STROKE RECT
	context.strokeStyle = "purple";
	context.strokeRect(250,250,600,400);

	//  CLEAR RECT
	context.clearRect(350,0,200,800);

	context.fillStyle = 'black';
	context.font = '24px futura'
	context.fillText(`An example showing how to rectangles on the canvas. Scroll down for code.`,10,innerHeight-50);
	var myCodeMirror = CodeMirror(document.body, {
		value: 
`function createCanvas(width = 400, height = 400) {

		context = canvas.getContext('2d');

	canvas.context = context;

	</script>

</body>
</html>
